<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyFetch - Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>üå§Ô∏è SkyFetch</h1>
        <p class="tagline">Your Personal Weather Dashboard</p>
        
        <div class="search-section">
            <input type="text" id="city-input" placeholder="Enter city name..." class="city-input">
            <button id="search-btn" class="search-btn">Search</button>
        </div>
        
        <div id="weather-display">
            <p class="loading">Loading weather data...</p>
            <div class="weather-info" style="display: none;">
                <p class="city-name" id="city"></p>
                <p class="temperature" id="temperature"></p>
                <p class="description" id="description"></p>
                <img id="icon" class="weather-icon" alt="weather icon">
            </div>
        </div>
    </div>

    <!-- Axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <!-- Your JavaScript -->
    <script src="app.js"></script>
</body>
</html>
